<h1>Sample app</h1>
<mat-form-field appearance="fill">
  <mat-label>Enter your email</mat-label>
  <input matInput
         placeholder="pat@example.com"
         [formControl]="email"
         required>
</mat-form-field>
<button angulartics2On="click"
        angularticsCategory="Clicks"
        angularticsAction="Send"
        angularticsLabel="email"
        angularticsValue="{{email.value}}"> Send me </button>
