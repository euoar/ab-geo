<table mat-table
       [dataSource]="dataSource"
       matSort
       class="mat-elevation-z8">
  <!-- columns  -->
  <ng-container matColumnDef="city">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> City </th>
    <td mat-cell
        *matCellDef="let element"> <a [routerLink]="['/','port',element.city]"> {{element.city}} </a> </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Country </th>
    <td mat-cell
        *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <!-- rows  -->
  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
